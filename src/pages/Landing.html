<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slack Landing Page</title>
    <link rel="stylesheet" href="topbar.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header class="top-bar">
        <div class="logo">Slack</div>
        <nav>
            <ul>
                <li><a href="#">Product</a></li>
                <li><a href="#">Enterprise</a></li>
                <li><a href="#">Resources</a></li>
                <li><a href="#">Pricing</a></li>
            </ul>
        </nav>
        <div class="actions">
            <button class="btn-outline">Sign In</button>
            <button class="btn-outline">Talk To Sales</button>
            <button class="btn-primary">Try for Free</button>
        </div>
    </header>
    
    <main>
        <div class="hero">
            <!-- Left Side: Text and Buttons -->
            <div class="hero-text">
              <h1>Slack is where the future works</h1>
              <p>Transform the way you work with one place for everyone and everything you need to get stuff done.</p>
              <div class="hero-buttons">
                <button class="try-free">TRY FOR FREE</button>
                <button class="google-signup">SIGN UP WITH GOOGLE</button>
              </div>
            </div>
          
            <!-- Right Side: Image (Mockup UI) -->
            <div class="hero-image">
              <img src="landing-page.png" alt="Slack Interface">
            </div>
          </div>
          <section class="partners">
            <img src="fox-logo.png" alt="FOX">
            <img src="lonely-planet-logo.png" alt="Lonely Planet">
            <img src="intuit-logo.png" alt="Intuit">
            <img src="carvana-logo.png" alt="Carvana">
            <img src="kiva-logo.png" alt="Kiva">
        </section>
    </main>
</body>
</html>
